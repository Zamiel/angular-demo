<div class="left-side-nav" [ngClass]="{ opened: isSidenavOpened }">
  <div class="links">
    @for (link of links; track link.label) {
      <a [routerLink]="link.url" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        {{ link.title }}
      </a>
    }
  </div>
</div>
<div class="container" [ngClass]="{ 'left-side-nav-opened': isSidenavOpened }">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-mini-fab type="button" (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>{{ title }}</h1>
  </mat-toolbar>

  <div class="content">
    <ng-content />
  </div>
</div>
